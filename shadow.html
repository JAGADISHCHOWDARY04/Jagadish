<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            scroll-behavior: smooth;
        }

        h1, h2, h3 {
            text-align: center;
        }

        section {
            padding: 80px 20px;
            margin: 40px 0;
        }

        /* Navigation Bar */
        nav {
            background: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f5a623;
        }

        /* Home Section */
        #home {
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/9224430.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-out;
            position: relative;
        }

        .home-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .home-content h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.7), 0px 0px 30px rgba(0, 0, 0, 0.6); /* Intense shadow */
            border: 3px solid white; /* Border */
            padding: 15px 25px; /* Spacing inside border */
            border-radius: 12px; /* Rounded corners */
            display: inline-block; /* Border wraps text only */
            background-color: rgba(255, 255, 255, 0.1); /* Subtle translucent background */
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.6); /* Stronger elevation */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation for hover */
        }

        .home-content h1:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.7); /* Stronger shadow on hover */
        }

        .home-content p {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: 300;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); /* Intense shadow for paragraph */
        }

        /* Profile Circle */
        .profile-photo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px; /* Increased size for better visibility */
            height: 160px; /* Increased size */
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits well in the circle */
        }

        .profile-photo:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="profile-photo">
            <img src="profile.jpg" alt="Profile Photo"> <!-- Profile Image updated -->
        </div>
        <div class="home-content">
            <h1>I am Jagadeesh Chowdary Mannem</h1>
            <p>I am a passionate web developer</p>
        </div>
    </section>

</body>
</html>
